<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#a6948e">
    <meta name="theme-color" content="#786b67">
    <title>Запрошення</title>
    <link rel="icon" sizes="192x192" href="img/panda-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jquery.fullpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div class="preloader ">
        <img class="preloader__gif animate__animated animate__bounceOut  animate__delay-2s"
            src="img/tumblr_01baa300c59ec7081bc58f7a7e9207a7_0dd5e89f_400.gif" alt="gif">
    </div>
    <div id="fullpage">

        <section class="header section">
            <div class="header__heading">
                <h1 class="animate__animated animate__tada animate__delay-3s">pandas wedding</h1>
            </div>

            <!-- for max-width 600px -->
            <div class="header__heading_mob">
                <h1 class="animate__animated animate__bounceInLeft  animate__delay-3s ">pandas</h1>
                <h1 class="animate__animated animate__bounceInRight animate__delay-3s ">wedding</h1>
            </div>

        </section>

        <section class="main section">
            <div class="main__wrap">
                <img class="main__panda" src="img/panda.png" alt="panda">
                <div class="main__message animate__animated animate__rollIn animate__delay-6s ">
                    <span class="main__message_phone-btn"></span>
                    <div class="message__icon">
                        <img src="img/panda.png" alt="">
                    </div>
                    <div class="message__text ">
                        <div id="typed-strings">
                            <p></p>
                            <p></p>
                            <p>Збираємо банду на гуляння нашого весілля! Хто не знами, той москаль:)</p>
                        </div>
                        <span id="typed"></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="location section">
               <div class="location__pop-up">
                   <div class="location__exit">&times;</div>
                    <div class="location__pop-up__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28741.099767516025!2d29.793441694171477!3d50.452679469744716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472b4142b4e56a53%3A0xfc320282d6bedcd2!2sForRest!5e0!3m2!1sru!2sua!4v1620994602338!5m2!1sru!2sua" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
               </div>
               <figure class="location__forrest">
                <div class="location__img">
                    <img src="img/forrest.jpg" alt="img">
                </div>
                    <figcaption>
                        <p>10 липня</p>
                        <p>Макарів</p>
                        <p>Комплекс для відпочинку</p>
                        <h2>ForRest</h2>
                    </figcaption>

               </figure>
               
               <figure class="location__night">
                <div class="location__img">
                    <img src="img/night.jpg" alt="img">
                </div>
                <figcaption>
                    <p>10 липня</p>
                    <p>Макарів</p>
                    <p>Комплекс для відпочинку</p>
                    <h2>ForRest</h2>
                </figcaption>

           </figure>
               
        </section>
        <section class="footer section"></section>


    </div>



    <!--JS-->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.fullpage.min.js"></script>
    <script src="typed.min.js"></script>
    <script src="myJs.js"></script>

</body>

</html>
