<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#a6948e">
    <meta name="theme-color" content="#786b67">
    <title>Запрошення</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jquery.fullpage.css">

    <link rel="icon" sizes="192x192" href="img/panda-icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body>
    <div id ="preloader" class="animate__animated animate__bounceOut animate__delay-2s">
        <!-- <img class="preloader__gif" src="img/99px_ru_animacii_32302_panda_kovirjaet_palkoj_zemlu_by_yaroslav_kuryanovic.gif" alt=""> -->
    </div>
    <div id="fullpage">

        <div class="header section">
            <div class="header__heading">
                <h1 class="animate__animated animate__pulse animate__repeat-2 animate__delay-3s">pandas wedding</h1>
            </div>

            <!-- for max-width 600px -->
                <div class="header__heading_mob">
                    <h1 class="animate__animated animate__pulse animate__repeat-2 animate__delay-3s">pandas</h1>
                    <h1 class="animate__animated animate__pulse animate__repeat-2 animate__delay-3s">wedding</h1>
                </div>

        </div>

        <div class="main section">
            <div class="main__wrap">
                <img class="main-panda" src="img/panda.png" alt="panda">
                <!-- <div class="main__message">hello dfddfdfd</div> -->
                <div class="main__message">
                    <span class="main__message_phone-btn"></span>
                    <div class="message__icon">
                        <img src="img/panda.png" alt="">
                    </div>
                    <div class="message__text">
                        <div id="typed-strings">
                            <p>ПАнда</p>
                            <p>не спить</p>
                            <p>Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты.
                                Страна которой он необходимыми но?</p>
                        </div>
                        <span id="typed"></span>
                    </div>

                </div>
            </div>
        </div>



        <div class="footer section">

        </div>

    </div>



    <!--JS-->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.fullpage.min.js"></script>
    <script src="typed.min.js"></script>
    <script src="myJs.js"></script>
</body>

</html>
